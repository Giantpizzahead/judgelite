{% extends "base.html" %}

{% block content %}
    <p style="text-align: center;"><a href="/">Back to home page</a></p>
    <h1>Problem List</h1>
    {% for group in problem_list.groups %}
        <h2>{{ group.name }}</h2>
        {% for problem in group.problems %}
            <h3><a href="view_problem/{{ problem.id }}">{{ problem.name }}</a></h3>
            <p>{{ problem.blurb }}</p>
            <p>Difficulty: {{ problem.difficulty }}</p>
        {% endfor %}
    {% endfor %}
{% endblock %}
