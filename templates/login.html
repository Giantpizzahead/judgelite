{% extends "base.html" %}

{% block content %}
    {% if error is defined %}
        <h3>{{ error }}</h3>
    {% endif %}
    <h2>Login Form</h2> <br>
    <form action="/login" method="POST">
        <label for="secret_key">Secret Key: </label>
        <input id="secret_key" name="secret_key" type="password">
        <br> <br>
        <button type="submit">Log In</button>
    </form>
{% endblock %}
